{% extends 'BaseApp/base.html' %}
{% load static %}

{% block title %}
<title>Register</title>
<link rel="stylesheet" href="{% static 'BaseApp/css/login.css' %}">
{% endblock title %}

{% block body %}
<div class="container">
  <img src="{% static 'BaseApp/img/blackArduino.svg' %}" alt="Arduino Resmi">
    <div class="wrapper">
      <div class="title"><span>Register</span></div>
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <i class="fas fa-user"></i>
          {{ form.username }}
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          {{ form.password1 }}
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          {{ form.password2 }}
        </div>
        <div class="row button">
          <input type="submit" value="Register">
        </div>
        <div class="signup-link">Have an account? <a href="{% url 'login' %}">Log in</a></div>
      </form>
    </div>
  </div>
{% endblock %}
