{% extends 'BaseApp/base.html' %}
{% load static %}

{% block title %}
    <title>Add sensor</title>
    <link rel="stylesheet" href="{% static 'BaseApp/css/add.css' %}">
{% endblock title %}

{% block body %}
<div class="container">
    <img src="{% static 'BaseApp/img/blackArduino.svg' %}" alt="Arduino Resmi">
    <div class="wrapper">
      <div class="title"><span>Add</span></div>
      <form method="post">
        {% csrf_token %}
        <div class="row">
            <i class="fa-solid fa-a"></i>          
            {{ form.name }}
        </div>
        <div class="row">
            <i class="fa-solid fa-plug"></i>          
            {{ form.image }}
        </div>
        <div class="row">
            <i class="fa-solid fa-box"></i>            
            {{ form.number }}
        </div>
        <div class="row button">
          <input type="submit" value="Add " style="text-align: center;">
        </div>
        <div class="signup-link"><a href="{% url 'index' %}">Sensors</a></div>
      </form>
    </div>
  </div>
{% endblock %}
