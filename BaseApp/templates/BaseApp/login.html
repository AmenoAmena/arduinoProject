{% extends 'BaseApp/base.html' %}
{% block title %}
<title>Giriş</title>
{% endblock title%}

{% block body %}

<h2>Giriş</h2>

<form method="post">
    {% csrf_token %}
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" id="username" name="username" autofocus="off">
    <br>
    <label for="password" autofocus="off">Şifre:</label>
    <input type="password" id="password" name="password">
    <br>
    <button type="submit">Giriş</button>
</form>

{% endblock %}
